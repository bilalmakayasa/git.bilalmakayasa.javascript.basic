<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function dataType(x) {
            if (typeof x === typeof "" || typeof x === typeof ``) {
                console.log('string')
                if (String(x).charAt(1) === 'o') {
                    console.log("Octadecimal")
                } else if (String(x).charAt(1) === 'x') {
                    console.log("hexadecimal")
                } else if (String(x).charAt(1) === 'b') {
                    console.log("binary")
                } else if (typeof x === typeof {}) {
                    console.log('object')
                } else if (typeof x === typeof []) {
                    console.log('array')

                } else if (x % 1 === 0) {
                    console.log('integer')
                } else if (x % 1 !== 0) {
                    console.log('float')
                }
            }
        }
    </script>
</body>

</html>
